<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Valutazione Modello</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Risultati dell'Addestramento del Modello</h1>
    <!-- Messaggi flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="mt-4">
        <!-- Mostra il report di valutazione in un blocco preformattato -->
        <pre>{{ report }}</pre>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Torna alla Home</a>
</body>
</html>
